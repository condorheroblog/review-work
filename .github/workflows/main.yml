name: Build and Deploy

permissions:
  contents: write

on: [push]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    if: ${{ startsWith(github.event.head_commit.message, 'deploy') }}
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Set env
        run: |
          message="${{ github.event.head_commit.message }}"
          slide=$(echo "$message" | awk '{print $2}')
          folder=$(echo "$message" | awk -F'[()]' '{print $2}')
          echo "slide=$slide" >> $GITHUB_ENV
          echo "folder=${folder:-company}" >> $GITHUB_ENV

      - name: Install and Build 🔧
        run: |
          echo ${{ env.slide }}
          npm install
          if [ "${{ env.folder }}" == "share" ]; then
            npm run build -- ./packages/share/${{ env.slide }}.md --base /review-work/${{ env.slide }}/
          else
            npm run build -- ./packages/company/${{ env.slide }}/slides.md --base /review-work/${{ env.slide }}/
          fi

      - name: Update README
        run: bash script/auto.sh

      - name: Commit README changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "readme: add ${{ env.slide }} link"
          file_pattern: README.md

      - name: README to HTML
        run: |
          npm install marked --no-save
          npx marked --no-mangle --no-header-ids -i README.md -o index.html
          sed -e '1i\<main>' -e '$a\</main>' index.html
          sed '1i\<style>body { display: flex; align-items: center; justify-content: center; } table { border-collapse: collapse; } td, th { border: 1px solid #d0d7de; padding: 0.5em 1em; } tr:nth-child(odd) { background-color: #f6f8fa; }</style>' index.html
          sed '1i\<meta name="viewport" content="width=device-width, initial-scale=1.0">' index.html
          sed '5i\<hr />' index.html
          rm -rf temp
          mkdir -m 755 temp
          mv index.html temp

      - name: Deploy ${{ env.slide }}🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: ./packages/${{ env.folder }}/${{ env.slide }}/dist
          target-folder: ${{ env.slide }}
          clean: false

      - name: Deploy Index.html 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: ./temp
          target-folder: .
          clean: false
